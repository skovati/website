baseURL = "https://skovati.dev/"
languageCode = "en-us"
title = "skovati"
theme = "smol"
relativeURLS = true
enableGitInfo = true
paginate = 20
disableHugoGeneratorInject = true
minify = true
summaryLength = 40

[markup]
    [markup.goldmark]
        # allow potentially unsafe HTML inlining
        [markup.goldmark.renderer]
            unsafe = true
    [markup.highlight]
        style = "gruvbox"

# Parameters
[params]
    subtitle = "a digital minimalist."
    dateFmt = "2006-01-02 15:04"

# Header
[menu]
    [[menu.main]]
        identifier = "articles"
        name = "articles"
        url = "/articles/"
        weight = 2

    [[menu.main]]
        identifier = "tags"
        name = "tags"
        url = "/tags/"
        weight = 3

# Footer
    [[menu.footer]]
        name = "git"
        url = "https://github.com/skovati"
        weight = 2

    [[menu.footer]]
        name = "email"
        url = "mailto:mail@skovati.dev"
        weight = 3

    [[menu.footer]]
        name = "pgp"
        url = "https://skovati.dev/pgp"
        weight = 4
